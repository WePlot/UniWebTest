
<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Loading Animation</title>
<style>
  body, html {
    margin: 0;
    padding: 0;
	width: 100%;
    height: 100%;
    background-color: transparent;
  }
  .container {
    position: relative;
    width: 100%;
    height: 100%;
    margin: 0;
	padding: 0;
  }
</style>
</head>
<body>
<script src="https://cdn.jsdelivr.net/npm/vconsole/dist/vconsole.min.js"></script>
 <script>  
  // 确保DOM完全加载和解析后才运行以下脚本  
  document.addEventListener('DOMContentLoaded', function () {  
    // 初始化vConsole  
    var vConsole = new VConsole();  
    console.log('Hello world'); // 这将出现在vConsole中  
  });  
</script>
<div class="container">
  <div class="container" style="font-size: 30px;" >网络游戏未成年 loading</div>
</div>
<script>


</script>
</body>
</html>
