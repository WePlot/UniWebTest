<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<style>
  body, html {
    margin: 0;
    padding: 0;
	width: 100%;
    height: 100%;
    background-color: transparent;
  }
  .container {
    position: relative;
    width: 100%;
    height: 100%;
    margin: 0;
	padding: 0;
  }
</style>
<script>
// 定义JavaScript函数
function myFunction() {
  alert('测试按钮!');
}
</script>
</head>
<body>
<div class="container">
<button class="container" onclick="myFunction()">点击</button>
</div>
</body>
</html>
